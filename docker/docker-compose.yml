services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nebula-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nebula_db}
      POSTGRES_USER: ${POSTGRES_USER:-nebula_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nebulaUser@123}
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nebula_user} -d ${POSTGRES_DB:-nebula_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RabbitMQ with MQTT Plugin
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: nebula-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-nebula}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-nebula123}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"      # AMQP
      - "${RABBITMQ_MQTT_PORT:-1883}:1883"      # MQTT
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"  # Management UI
      - "${RABBITMQ_WEB_MQTT_PORT:-15675}:15675"    # Web MQTT (WebSocket)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data: