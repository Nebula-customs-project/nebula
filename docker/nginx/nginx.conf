# =============================================================================
# Nebula Nginx Load Balancer Configuration
# =============================================================================
# This configuration demonstrates:
#   - Round-robin load balancing across service instances
#   - Health checks for upstream servers
#   - API Gateway routing pattern
#   - WebSocket support for real-time features
# =============================================================================

# Upstream definitions for load balancing
# Each upstream block defines a pool of backend servers

upstream vehicle_service {
    # Round-robin load balancing (default)
    # Use 'least_conn' for least connections or 'ip_hash' for session persistence
    
    server vehicle-service-1:8081 weight=1 max_fails=3 fail_timeout=30s;
    server vehicle-service-2:8081 weight=1 max_fails=3 fail_timeout=30s;
    
    # Connection keep-alive for performance
    keepalive 32;
}

upstream world_view_service {
    server world-view-1:8082 weight=1 max_fails=3 fail_timeout=30s;
    server world-view-2:8082 weight=1 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

upstream user_service {
    server user-service-1:8083 weight=1 max_fails=3 fail_timeout=30s;
    server user-service-2:8083 weight=1 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

upstream merchandise_service {
    server merchandise-service-1:8084 weight=1 max_fails=3 fail_timeout=30s;
    server merchandise-service-2:8084 weight=1 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

# Events block - worker connections configuration
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP block - main server configuration
http {
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================================================
    # Main Server Block - API Gateway
    # ==========================================================================
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check endpoint for the load balancer itself
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"nginx-loadbalancer"}';
            add_header Content-Type application/json;
        }

        # ======================================================================
        # Vehicle Service Routes
        # ======================================================================
        location /api/v1/vehicles {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://vehicle_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ======================================================================
        # World View Service Routes
        # ======================================================================
        location /api/v1/world-view {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://world_view_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebSocket support for real-time vehicle tracking
        location /ws/world-view {
            proxy_pass http://world_view_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # WebSocket specific timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # ======================================================================
        # User Service Routes
        # ======================================================================
        location /api/v1/users {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://user_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /api/v1/auth {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://user_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ======================================================================
        # Merchandise Service Routes
        # ======================================================================
        location /api/v1/merchandise {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://merchandise_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ======================================================================
        # Error Pages
        # ======================================================================
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # ==========================================================================
    # HTTPS Server Block (Optional - for production)
    # ==========================================================================
    # Uncomment and configure SSL certificates for production use
    #
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
    #
    #     ssl_certificate /etc/nginx/ssl/nebula.crt;
    #     ssl_certificate_key /etc/nginx/ssl/nebula.key;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #
    #     # Same location blocks as HTTP server above...
    # }
}
