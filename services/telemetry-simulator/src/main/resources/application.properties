# Application Configuration
spring.application.name=telemetry-simulator
server.port=${SERVER_PORT:8080}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/telemetry_db?sslmode=prefer&channelBinding=prefer}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:nebula_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:nebulaUser@123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging Configuration
logging.level.root=INFO
logging.level.pse.nebula.telemetry=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# MQTT Configuration
mqtt.broker.host=${MQTT_BROKER_HOST:localhost}
mqtt.broker.port=${MQTT_BROKER_PORT:1883}
mqtt.client.id=${MQTT_CLIENT_ID:telemetry-simulator-${random.uuid}}
mqtt.topic.telemetry=${MQTT_TOPIC_TELEMETRY:telemetry/data}

# Actuator Configuration (Security Best Practice)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

