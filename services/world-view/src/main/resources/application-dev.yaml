# =============================================================================
# World View Service - Development Profile
# =============================================================================
# Usage: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# =============================================================================

# Database Configuration (Local PostgreSQL via Docker)
spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/nebula_db?currentSchema=world_view
    username: nebula_user
    password: nebula@2025
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: world_view
    open-in-view: false

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Server Configuration
server:
  port: 8082

# Logging Configuration
logging:
  level:
    root: INFO
    pse.nebula.worldview: INFO
    # Suppress noisy framework logs
    org.hibernate: WARN
    com.zaxxer.hikari: WARN
    org.springframework: WARN
    org.apache: WARN

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Application Info
info:
  app:
    name: World View Service
    description: Driving route simulation service
    version: 1.0.0

# Journey Configuration
journey:
  scheduler:
    update-interval-ms: ${JOURNEY_UPDATE_INTERVAL:2000}
    default-speed-mps: ${JOURNEY_DEFAULT_SPEED:13.89}

# Route Configuration
route:
  dealership:
    name: Dealership
    latitude: 48.8354
    longitude: 9.1520

# MQTT Configuration (Local RabbitMQ via Docker)
mqtt:
  enabled: true
  broker:
    host: localhost
    port: 1883
  client:
    id: world-view-service-dev
  username: nebula_user
  password: nebula@2025
  topic:
    prefix: nebula/journey