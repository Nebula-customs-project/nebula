# =============================================================================
# World View Service Configuration
# Service for driving route simulation to Porsche Zentrum Stuttgart
# =============================================================================

spring:
  application:
    name: world-view

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:nebula_db}?currentSchema=world_view
    username: ${DB_USERNAME:nebula_user}
    password: ${DB_PASSWORD:nebula@2025}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        default_schema: world_view
    open-in-view: false

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Server Configuration
server:
  port: ${SERVER_PORT:8082}

# Logging Configuration
logging:
  level:
    root: INFO
    # Application logs - set to INFO for cleaner output
    pse.nebula.worldview: INFO

    # Suppress noisy framework logs
    org.hibernate: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    com.zaxxer.hikari: WARN
    org.springframework.orm.jpa: WARN
    org.springframework.boot.web.embedded.tomcat: WARN
    org.apache.catalina: WARN
    org.apache.coyote: WARN
    org.springframework.data.repository.config: WARN
    org.springframework.boot.autoconfigure: WARN
    org.springframework.web.context: WARN
    org.springframework.boot.web.servlet.context: WARN
    org.springframework.boot.actuate: WARN

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# Application Info
info:
  app:
    name: World View Service
    description: Driving route simulation to Porsche Zentrum Stuttgart
    version: 1.0.0

# Journey Configuration
journey:
  scheduler:
    update-interval-ms: ${JOURNEY_UPDATE_INTERVAL:2000}
    default-speed-mps: ${JOURNEY_DEFAULT_SPEED:13.89}  # ~50 km/h

# Route Configuration
route:
  dealership:
    name: Porsche Zentrum Stuttgart
    latitude: 48.8354
    longitude: 9.1520

