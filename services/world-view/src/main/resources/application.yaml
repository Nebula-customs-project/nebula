# =============================================================================
# World View Service Configuration
# Service for driving route simulation to Porsche Zentrum Stuttgart
# =============================================================================

spring:
  application:
    name: world-view

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:nebula_db}
    username: ${DB_USERNAME:nebula_user}
    password: ${DB_PASSWORD:nebulaUser@123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Server Configuration
server:
  port: ${SERVER_PORT:8082}

# Logging Configuration
logging:
  level:
    root: INFO
    pse.nebula.worldview: DEBUG
    pse.nebula.worldview.application.service: INFO
    pse.nebula.worldview.infrastructure.adapter.web: DEBUG
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_LOG_LEVEL:WARN}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# Application Info
info:
  app:
    name: World View Service
    description: Driving route simulation to Porsche Zentrum Stuttgart
    version: 1.0.0

# Journey Configuration
journey:
  scheduler:
    update-interval-ms: ${JOURNEY_UPDATE_INTERVAL:2000}
    default-speed-mps: ${JOURNEY_DEFAULT_SPEED:13.89}  # ~50 km/h

# Route Configuration
route:
  dealership:
    name: Porsche Zentrum Stuttgart
    latitude: 48.8354
    longitude: 9.1520

