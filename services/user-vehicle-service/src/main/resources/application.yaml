# =============================================================================
# User Vehicle Service Configuration
# Service for user-vehicle assignments and real-time vehicle telemetry
# =============================================================================

spring:
  application:
    name: user-vehicle-service

  # Import configurations from Config Server
  config:
    import: optional:configserver:http://localhost:8761

  # Activate profile
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
    # Include shared configuration profiles from Config Server
    include:
      - shared-websocket
      - shared-database

  # JPA Configuration
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: user_vehicle_service
        format_sql: true
        hbm2ddl:
          create_namespaces: true
    show-sql: false

  # Database Configuration (fallback if config server unavailable)


# Server Configuration
server:
  port: ${SERVER_PORT:8085}

# Eureka Client Configuration (Required)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
    initial-instance-info-replication-interval-seconds: 5
    instance-info-replication-interval-seconds: 30
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# WebSocket Configuration
websocket:
  endpoint: /ws/vehicle-telemetry
  telemetry:
    interval-minutes: 5

# Vehicle Service Configuration (for REST calls)
vehicle-service:
  base-url: ${VEHICLE_SERVICE_URL:http://localhost:8081}
  endpoints:
    vehicles: /api/v1/vehicles


# Logging Configuration
logging:
  level:
    root: INFO
    pse.nebula.uservehicleservice: DEBUG
    # Suppress noisy framework logs
    org.hibernate: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    com.zaxxer.hikari: WARN
    org.springframework: WARN
    org.apache: WARN
    # Suppress Eureka shutdown errors
    com.netflix.discovery: WARN
    com.netflix.eureka: WARN
    c.n.d.s.t.d.RetryableEurekaHttpClient: ERROR

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Application Info
info:
  app:
    name: User Vehicle Service
    description: Manages user-vehicle assignments and real-time vehicle telemetry
    version: 1.0.0

