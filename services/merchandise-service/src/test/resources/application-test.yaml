spring:
  datasource:
    url: jdbc:h2:mem:merchandise;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
  main:
    allow-bean-definition-overriding: true
  sql:
    init:
      mode: never

server:
  port: 0

eureka:
  client:
    enabled: false
  instance:
    prefer-ip-address: false
