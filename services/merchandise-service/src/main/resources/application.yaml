spring:
  application:
    name: merchandise-service
  datasource:
    url: jdbc:mysql://mysql:3306/merchandise_db?allowPublicKeyRetrieval=true&useSSL=false
    username: merchandise_user
    password: merchandise_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: redis
      port: 6379

server:
  port: 8080

logging:
  level:
    org.springframework: INFO

# Eureka client configuration
eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
