spring:
  application:
    name: merchandise-service
  # Pull shared DB/Eureka defaults from config server (optional – fallback below)
  config:
    import: optional:configserver:http://localhost:8761

  # Activate shared database profile (see platform-core config-repo)
  profiles:
    active: dev

  # =====================================================================
  # Fallback datasource – used when config server is unavailable
  # Values match docker/.env defaults; override via env vars if needed
  # =====================================================================
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5434}/${POSTGRES_DB:nebula_db}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000

  # Service-specific JPA overrides only
  jpa:
    properties:
      hibernate:
        default_schema: merchandise_service
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false


server:
  port: ${SERVER_PORT:8084}

logging:
  level:
    org.springframework: INFO
    # Suppress Eureka shutdown errors (non-critical)
    com.netflix.discovery: WARN
    com.netflix.eureka: WARN
    c.n.d.s.t.d.RetryableEurekaHttpClient: ERROR
    
    # Reduce Hibernate and SQL verbosity
    org.hibernate: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type: WARN

    # Reduce container / connection pool verbosity
    org.apache.catalina: WARN
    org.apache.tomcat: WARN
    com.zaxxer.hikari: WARN

    # Reduce cloud and networking noise
    org.springframework.cloud: WARN
    io.netty: WARN

    # Keep important app-level logs at INFO
    pse.nebula: INFO

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Eureka client configuration
# Services will register with Eureka when available
# Startup won't be blocked if Eureka is temporarily unavailable
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    enabled: true
    # Retry configuration
    registry-fetch-interval-seconds: 5
    initial-instance-info-replication-interval-seconds: 5
    instance-info-replication-interval-seconds: 30
    eureka-service-url-poll-interval-seconds: 10
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
