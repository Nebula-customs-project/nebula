spring:
  application:
    name: merchandise-service
  # Pull shared DB/Eureka defaults from config server
  config:
    import: optional:configserver:http://localhost:8761

  # Activate shared database profile (see platform-core config-repo)
  profiles:
    active: dev

  # Service-specific JPA overrides only

  jpa:
    properties:
      hibernate:
        default_schema: merchandise_service
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update


server:
  port: ${SERVER_PORT:8084}

logging:
  level:
    org.springframework: INFO

management:
  stackdriver:
    metrics:
      export:
        enabled: false

# Eureka client configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Service-level RabbitMQ configuration
# NOTE: do NOT hardcode credentials or secrets in the repo. Require them
# to be provided via environment variables, a secrets/credentials store,
# or Spring Cloud Config. Only non-sensitive defaults are allowed.
rabbitmq:
  host: ${RABBITMQ_HOST:localhost}
  port: ${RABBITMQ_PORT}
  # Intentionally no default for username/password â€” must be supplied by environment or config
  username: ${RABBITMQ_USER}
  password: ${RABBITMQ_PASSWORD}
  virtual-host: ${RABBITMQ_VHOST:/}
