spring:
  application:
    name: merchandise-service
  datasource:
    url: jdbc:mysql://localhost:3306/merchandise_db
    username: ${MERCHANDISE_DB_USERNAME:merchandise_user}
    password: ${MERCHANDISE_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  level:
    org.springframework: INFO

# Eureka client configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
