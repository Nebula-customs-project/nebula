spring:
  application:
    name: merchandise-service
  datasource:
    url: jdbc:postgresql://postgres:5432/merchandise_db
    username: ${MERCH_DB_USERNAME:merchandise_user}
    password: ${MERCH_DB_PASSWORD:merchandise_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect


server:
  port: 8080

logging:
  level:
    org.springframework: INFO

# Eureka client configuration
eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
