spring:
  application:
    name: gateway-service
  config:
    import: optional:configserver:http://localhost:8761
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  main:
    web-application-type: reactive
  cloud:
    config:
      enabled: false
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        # User Service Routes - ADD THIS
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**

        # World-View Service Routes
        - id: world-view-routes
          uri: lb://world-view
          predicates:
            - Path=/api/v1/routes/**

        - id: world-view-journeys
          uri: lb://world-view
          predicates:
            - Path=/api/v1/journeys/**

        # Vehicle Service Routes
        - id: vehicle-service-vehicles
          uri: lb://vehicle-service
          predicates:
            - Path=/api/v1/vehicles/**

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}

# JWT Configuration
# SECURITY: JWT secret must be provided via environment variable in production
# Set JWT_SECRET environment variable with at least 32 characters
# For test/development only, a default secret is provided below
jwt:
  secret: ${JWT_SECRET:nebula-jwt-secret-key-change-in-production-minimum-32-characters-required}


# Security Configuration
security:
  public-routes:
    # User service endpoints (when ready)
    - /api/users/register
    - /api/users/login
    - /api/users/.well-known/jwks.json

    # Actuator endpoints
    - /actuator/health
    - /actuator/info

    # World-view routes - PUBLIC for testing (remove in production)
    - /api/v1/routes/**
    - /api/v1/journeys/**

    # Vehicle-service routes - PUBLIC for testing (remove in production)
    - /api/v1/vehicles/**

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

logging:
  level:
    root: INFO
    pse.nebula.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.loadbalancer: DEBUG
