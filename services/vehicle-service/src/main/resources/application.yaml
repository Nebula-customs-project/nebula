# =============================================================================
# Vehicle Service Configuration
# Service for Cars Overview and Car Configurator
# =============================================================================

spring:

  application:
    name: vehicle-service

  # Default to dev profile for local development
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:shared-database}

  # Import configurations from Config Server (optional - won't fail if unavailable)
  config:
    import: optional:configserver:http://localhost:8761

  # ============ JPA CONFIGURATION (service-specific) ============
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: vehicle_service
        dialect: org.hibernate.dialect.PostgreSQLDialect


# Server Configuration
server:
  port: ${SERVER_PORT:8084}

# Eureka Configuration (optional - won't block startup)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}


# Logging
logging:
  level:
    root: INFO
    pse.nebula.vehicleservice: INFO
    org.hibernate: WARN
    org.hibernate.SQL: WARN
    com.zaxxer.hikari: WARN
    org.springframework: WARN
    org.apache: WARN

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

