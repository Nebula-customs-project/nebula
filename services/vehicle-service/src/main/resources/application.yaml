# =============================================================================
# Vehicle Service Configuration
# Service for Cars Overview and Car Configurator
# =============================================================================

spring:

  application:
    name: vehicle-service

  # dev profile for local development
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Import configurations from Config Server (optional - won't fail if unavailable)
  config:
    import: optional:configserver:http://localhost:8761

  # ============ JPA CONFIGURATION (service-specific) ============
  # Note: Datasource and JPA base config come from active profile (dev/shared-database)
  # Only service-specific overrides are defined here
  jpa:
    properties:
      hibernate:
        default_schema: vehicle_service
        dialect: org.hibernate.dialect.PostgreSQLDialect


# Server Configuration
server:
  port: ${SERVER_PORT:8081}

# Eureka Configuration (optional - won't block startup)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}


# Logging
logging:
  level:
    root: INFO
    pse.nebula.vehicleservice: INFO
    pse.nebula.vehicleservice.infrastructure.rest: DEBUG # Log all REST requests
    org.hibernate: WARN
    org.hibernate.SQL: WARN
    com.zaxxer.hikari: WARN
    org.springframework: WARN
    org.springframework.web: INFO # Log web requests
    org.apache: WARN

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html