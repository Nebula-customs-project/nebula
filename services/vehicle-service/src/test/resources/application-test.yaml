# =============================================================================
# Vehicle Service Test Configuration
# =============================================================================

spring:
  application:
    name: vehicle-service

  # Completely disable config server import for tests
  config:
    import: ""

  cloud:
    config:
      enabled: false
      fail-fast: false

  # Use H2 in-memory database for tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS vehicle_service
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        default_schema: vehicle_service
    show-sql: false

# Disable Eureka for tests
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

# Server Configuration
server:
  port: 0

# Logging
logging:
  level:
    root: WARN
    pse.nebula.vehicleservice: INFO

