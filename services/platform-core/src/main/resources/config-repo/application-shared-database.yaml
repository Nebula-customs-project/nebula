# =============================================================================
# Shared Database Configuration for Nebula Services
# Services import this for PostgreSQL + JPA configuration
# =============================================================================
# Usage: Add to your service's application.yaml:
#   spring.config.import: optional:configserver:http://localhost:8761
#   spring.profiles.include: shared-database
#
# Then override in your service:
#   spring.datasource.url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:nebula_db}?currentSchema=YOUR_SCHEMA
# =============================================================================

spring:
  # PostgreSQL Datasource Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:nebula_db}
    username: ${DB_USERNAME:nebula_user}
    password: ${DB_PASSWORD:nebula@2025}
    driver-class-name: org.postgresql.Driver

    # HikariCP Connection Pool Settings
    hikari:
      maximum-pool-size: ${DB_POOL_MAX_SIZE:10}
      minimum-idle: ${DB_POOL_MIN_IDLE:2}
      idle-timeout: ${DB_POOL_IDLE_TIMEOUT:30000}
      connection-timeout: ${DB_POOL_CONNECTION_TIMEOUT:20000}
      max-lifetime: ${DB_POOL_MAX_LIFETIME:1800000}
      pool-name: ${spring.application.name}-pool

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false

  # Jackson JSON Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
    time-zone: UTC

