spring:
  application:
    name: platform-core
  profiles:
    active: native  # ‚Üê EXPLICITLY ACTIVATE NATIVE PROFILE
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config-repo/
        git:
          uri: https://github.com/spring-cloud-samples/config-repo  # Dummy URI (won't be used)
          default-label: main

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,env
  endpoint:
    health:
      show-details: always
