spring:
  application:
    name: platform-core
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev,native}  # Explicitly activate native Config Server backend
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config-repo/

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,env
  endpoint:
    health:
      show-details: always
