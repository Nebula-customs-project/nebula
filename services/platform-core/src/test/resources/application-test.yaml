spring:
  application:
    name: platform-core-test
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config-repo/

server:
  port: 0

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    enable-self-preservation: false

management:
  endpoints:
    web:
      exposure:
        include: health
